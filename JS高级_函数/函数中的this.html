    1.this是什么
        任何函数本质上都是通过某个对象来调用
        所有函数内部都有的一个变量this
        他的值是调用函数的当前对象
    2.如何确定this的值
        test():window
        p.test():p
        new test():新创建的对象
        p.test().call(obj):obj
-->
</body>
<script>
    function Person(color) {
        console.log(this)
        this.color = color;
        this.getColor = function () {
            console.log(this)
            return this.color
        };
        this.setColor = function (color) {
            console.log(this)
            this.color = color;
        };
    }
    Person('red');
