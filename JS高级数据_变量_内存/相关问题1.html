<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
var a=xxx ，a内存中保存的是什么
xxx是基本数据保存的就是这个数据
xxx是对象数据，保存的就是这个数据的内存地址
xxx是变量，保存的是数据或地址值
-->
</body>
<script>
    var a = 3 //基本数据 保存的就是这个数据
    var a = { name: 'tom' } //对象数据 保存的是这个数据的内存地址
</script>

</html>
