<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 在js调用函数时传递变量参数是 
    理解1:都是（基本/地址值）值传递
    理解2:可能是值传递，也可能是引用传递（地址值）
-->
</body>
<script>
    var a = 3;
    function fn(a) {
        a = a + 1
    };
    fn(a)
    console.log(a); //a=3
</script>

</html>
