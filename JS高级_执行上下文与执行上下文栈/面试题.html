<script>
    console.log('global begin:' + i);
    var i = 1;
    foo(1);
    function foo(i) {
        if (i == 4) {
            return;
        }
        console.log('foo() begin:' + i);
        foo(i + 1);//递归调用，函数内部调用自己
        console.log('foo() end:' + i);
    }
    console.log('global end:' + i);
    console.log('-------------------');
    /* 测试题1 先执行变量提升，在执行函数提升*/
    function a() { }
    var a;
    console.log(typeof a); //function

    if (!(b in window)) {

    }

    }
