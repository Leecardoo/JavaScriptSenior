<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  
        1.原型链
            访问一个对象的属性时，
                先在自身属性中查找，找到返回
                如果没有，再沿着__proto__这条链向上查找，找到返回
                如果最终没找到，返回undefined
            别名：隐式原型连
        2.构造函数/原型/实体对象的关系
    -->
</body>
<script>
    function Fn() {
        this.test1 = function () {
            console.log('test1()');
        }
    }
    Fn.prototype.test2 = function () {
        console.log('test2()')
    }
    var fn = new Fn();
    fn.test1()
    fn.test2()
    console.log(Fn.prototype.__proto__ === Object.prototype);
    console.log(fn.__proto__.__proto__ === Object.prototype);
    console.log(fn.__proto__ === Fn.prototype);
    /* 函数的显示原型指向的对象：默认是空Object实例对象(但是Object不满足)
     */
    console.log(Fn.prototype instanceof Object);//true
    console.log(Object.prototype instanceof Object);//false
    console.log(Function.prototype.__proto__ === Object.prototype);
    /*所有函数都是Function的实例包括它本身 */
    console.log(Function.__proto__ === Function.prototype);
    console.log('--------------');
    /* 所有直接以function关键字声明的函数都是Function的实例对象 */
    console.log(fn.__proto__ === Function.prototype);//false
    function fn2() { }
    console.log(fn2.__proto__ === Function.prototype);//true
</script>

</html>
