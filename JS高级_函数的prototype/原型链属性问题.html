<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  
        1.读取对象的属性值时:会自动到原型链中查找
        2.设置独享的属性值时:不会查找原型链，如果当前对象中没有次属性，直接添加属性并设置其值
        3.方法一般定义在原型中，属性一般通过构造函数定义在对象本身上
    -->
</body>
<script>
    function Person(name, age) {
        this.name = name
        this.age = age;
    }
    Person.prototype.setName = function (name) {
        this.name = name;
    }
    var p1 = new Person('Tom', 12);
    p1.setName('jary')
    console.log(p1);
    var p2 = new Person('li', 13)
    p1.setName('tom');
    console.log(p1, p2);
    console.log(/* p1.__proto__ ===  */p2.__proto__ === Person.prototype);
</script>

</html>
