        1.理解
            就是一块“地盘”，一个代码段所在的区域
            他是静态的（性对于上下文对象），在编写代码时就确定了
        2.分类
            全局作用域
            函数作用域
            块作用域
        3.作用
            隔离变量，不同作用域下同名变量不会有冲突
    -->
</body>
<script>
