<script>
    /* 第一题 */

    }
    function show(f) {
        var x = 20;

    var fn = function () {
        console.log(fn);
    }
    fn();// 输出fn函数

            console.log(fn2);
        }
    }
    obj.fn2();//fn2 is not define
