        1.什么是对象？
            对个数据的封装体
            用来保存多个数据的容器
            一个对象代表现实世界中的一个事物
        2.为什么要用对象？
            统一管理多个数据
        3.对象的组成
            属性：属性名（字符串）和属性值（任意类型）
            方法：一种特殊的属性（属性值是函数，则成为该对象的方法）
        4.如何访问对象内部数据？
            .属性名调用:编码简单，有时不能用
            ['属性名']调用:编码复杂能通用
