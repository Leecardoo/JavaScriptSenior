<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        什么收必须使用['属性名']的方式？
            1.属性名包含特殊字符：- 空格
            2.属性名不确定
     -->
</body>
<script>
    var p = {

    }
    // 1.属性名包含特殊字符：- 空格
    //1.给p对象添加一个属性：context-type：text/json
    p['context-type'] = 'text/json';
    //  2.变量名不确定
    var propName = 'myAge';
    var value = 18;
    p[propName] = value;

</script>

</html>
