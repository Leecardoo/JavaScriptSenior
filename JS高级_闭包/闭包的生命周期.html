<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  
        产生：在嵌套内部函数定义执行完就产生了（不是在调用时产生）
        死亡：在嵌套的内部函数成为垃圾对象时死亡
    -->
</body>
<script>
    function fn1() {
        //此时闭包已经产生了（函数对象，内部函数对象已经创建了）
        var a = 2
        function fn2() {
            a++;
            console.log(a);
        }
        return fn2;
    }
    var f = fn1()
    f();//a=3
    f();//a=4 
    f = null;//闭包死亡（包含毕宝德函数对象成为垃圾对象）
</script>

</html>
