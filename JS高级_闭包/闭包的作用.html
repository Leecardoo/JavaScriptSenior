<body>
    <!--  
        1.使用函数内部的变量在函数执行完毕后，依然存活在内存中（延长了局部变量的生命周期）
        2.让函数外部可以操作（读写）到函数内部的数据（变量/函数）
    问题
        1.函数执行完毕后，函数内部声明的局部变量是否还存在？
            一般是不存在，存在于闭包中的对象才存在
        2.在函数外部能直接访问函数内部的局部变量吗？
    -->
</body>
<script>
    function fn1() {
        var a = 2
        function fn2() {
            a++;
            console.log(a);
        }
        return fn2;
    }
    var f = fn1()
    f();//a=3
    f();//a=4 
</script>
