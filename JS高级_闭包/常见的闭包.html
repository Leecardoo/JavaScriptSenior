<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  
        1.将函数作为另一个函数的返回值返回
        2.将函数作为实参传递给另一个函数调用
    -->
</body>
<script>
    //1.将函数作为另一个函数的返回值返回
    function fn1() {
        var a = 2
        function fn2() {
            a++;
            console.log(a);
        }
        return fn2;
    }
    var f = fn1()
    f();//a=3
    f();//a=4 
    //2.将函数作为实参传递给另一个函数调用
    function showDelay(msg, time) {
        setTimeout(msg => {
            alert(msg)
        }, time);
    }
    showDelay('test', 2000)
</script>

</html>
