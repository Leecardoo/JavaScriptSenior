<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  
    对象字面量模式
        套路适用{}创建对象，同事指定属性/方法
        使用场景：起始时对象内部数据是确定的
        问题：如果创建多个对象，有重复代码
-->
</body>
<script>
    var p = {
        name: 'tom',
        age: 12,
        setName: function (name) {
            this.name = name
        }
    }
    p.setName('jck')
    console.log(p.name, p.age);
</script>

</html>
