<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- 
        方式一：Object构造函数模式
            套路：县创建空Object独享，在动态添加属性/方法
            适用场景：起始时不确定对象内部数据
            问题：语句太多

    -->
</body>
<script>
    /* 一个人 ：name：tom，age：12 */
    var p = new Object();
    p.name = "tom"
    p.age = 12;
    p.setName = function (name) {
        this.name = name
    }
    p.setName('jack')
    console.log(p.name);
</script>

</html>
